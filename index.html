<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="container brand">
            <h1>KAZIOOO</h1>
            <h2>nico9506</h2>
        </div>

        <div class="container display">
            <span id="display">2+2</span>
        </div>

        <div class="container container-buttons">
            <button id="ac-btn">AC</button>
            <button id="del-btn">DEL</button>
            <button id="percent-btn">%</button>
            <button id="divide-btn">/</button>
            <button id="seven-btn">7</button>
            <button id="eigth">8</button>
            <button id="nine-btn">9</button>
            <button id="mult-btn">X</button>
            <button id="four-bnt">4</button>
            <button id="five-bnt">5</button>
            <button id="six-bnt">6</button>
            <button id="minus-bnt">-</button>
            <button id="one-bnt">1</button>
            <button id="two-bnt">2</button>
            <button id="three-bnt">3</button>
            <button id="plus-bnt">+</button>
            <button id="extra-bnt">??</button>
            <button id="zero-bnt">0</button>
            <button id="decmimal-bnt">.</button>
            <button id="equal-bnt">=</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
